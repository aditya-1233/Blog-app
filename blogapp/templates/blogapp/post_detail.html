{% extends "blogapp/base.html" %}
{% block content %}
<article class="media content-section">
      <img class="rounded-circle account-img" src="{{ object.author.profile.image.url }}" alt="{{object.author}}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url "user-posts" object.author.username %}">{{object.author}}</a>
          <small class="text-muted">{{ object.date_posted|date:"F d Y"}}</small>
          {% if object.author == user %}
          <div>
            <a class="btn btn-primary mt-1 mb-1 btn-sm" href="{% url 'update-view' object.pk %}">Update</a>
            <a class="btn btn-danger mt-1 mb-1 btn-sm" href="{% url 'delete-view' object.pk %}">Delete</a>
          </div>
          {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
      </div>
</article>
{% endblock content%}
